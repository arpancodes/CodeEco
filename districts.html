  var groupBy = function (xs, key) {
    return xs.reduce(function (rv, x) {

function arrayToTable(tableData) {
  var table = $("<table></table>");
  $(tableData).each(function (i, rowData) {
    var row = $("<tr></tr>");
    $(rowData).each(function (j, cellData) {
      if(j === 3 && i != 0)
      {
        cellData.toUpperCase() === "Upward Trend".toUpperCase()?
        row.append($("<td class='up-trend'>" + cellData + "</td>")):
        row.append($("<td class='down-trend'>" + cellData + "</td>"));
      }
      else
      row.append($("<td>" + cellData + "</td>"));
    });
    table.append(row);
  });
  return table;
}

function displaytalukchart(index) {
console.log(premansoontaluk[index], postmonsoontaluk[index]);

let preyearkeys = Object.keys(premansoontaluk[index]).slice(3);
let postyearkeys = Object.keys(postmonsoontaluk[index]).slice(3);

let premonsoonchartdata = [];
let postmonsoonchartdata = [];
for (var i = 0; i < preyearkeys.length; i++) {
  var predatum = [];
  var postdatum = [];
  postdatum.push(postyearkeys[i].split("Postmonsoon of")[1]);
  postdatum.push(parseInt(postmonsoontaluk[index][postyearkeys[i]]));
  predatum.push(preyearkeys[i].split("Premonsoon of")[1]);
  predatum.push(parseInt(premansoontaluk[index][preyearkeys[i]]));

  premonsoonchartdata.push(predatum);
  postmonsoonchartdata.push(postdatum);
}

let proj;
let overexploited = 0;
let exploited = 0;
let critical = 0;
let semicritical = 0;
let safe = 0;
function loaddistrictmap() {
    var w = 250;
    var h = 250;
    proj = d3.geo.mercator();
    var path = d3.geo.path().projection(proj);
    var t = proj.translate(); // the projection's default translation
    var s = proj.scale() // the projection's default scale

    var svg = d3.select("#chart")
             .append("svg:svg")
             .attr("id", "mapid")
             .attr("width", w)
        .attr("height", h)
        .call(initialize);

    var map = svg.append("svg:g")


    var india = map.append("svg:g")
        .attr("id", "india");

    d3.json("full_data-3.json", function (json) {
      console.log(json);
      india.selectAll("path")
          .data(json.features)
        .enter().append("path")
          .attr("d", path)
          .attr("fill", function(d, i) {

            if(d.properties.NAME_2 === undefined)
                return "#fff";

                console.log(d.properties.NAME_2);

            let districtdata = karnatakadata.find(a => a['Name of District'].toUpperCase() === d.properties.NAME_2.toUpperCase())

            if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 80) {
                overexploited++;
                return "rgb(234, 51, 35)";
            }
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 60) {
                exploited++;
                return "rgb(187, 39, 57)";
            }
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 50) {
                critical++;
                return "rgb(140, 28, 100)";
            }
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 40) {
                semicritical++;
                return "rgb(93, 21, 147)";
            }
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 30) {
                safe++;
                return "rgb(44, 20, 196)";
            }
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 20) {
                safe++;
                return "rgb(0, 24, 245)";
            }
            else {
              safe++;
              console.log(districtdata['Stage of Ground Water Distribution (%)']);
            }
            return "blue";
          })
          .on("mousedown", function (d) {
            console.log(d.properties.NAME_2.toUpperCase());
            filterdistrictdata(d.properties.NAME_2.toUpperCase());
          })
          .append("title")
          .text(function(d){

            if(d.properties.NAME_2 === undefined) return "";

            let districtdata = karnatakadata.find(a => a['Name of District'].toUpperCase() === d.properties.NAME_2.toUpperCase())

            let stage;

            if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 80)
                stage = "Over Exploited"
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 60)
                stage = "Exploited"
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 50)
                stage = "Critical"
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 40)
                stage = "Semi Critical"
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 30)
                stage = "Safe"
            else if(parseInt(districtdata['Stage of Ground Water Distribution (%)']) > 20)
                stage = "Safe"


          	return "District: " + d.properties.NAME_2 +
                  "\nStage of Ground Water Distribution (%) " +  districtdata['Stage of Ground Water Distribution (%)'] +
                  "\nStage: " + stage;
          });

          document.getElementById("totalStages").innerHTML = `
          <tr class="over-exploit"><td>Over Exploited </td><td>${overexploited}</td</tr>
          <tr class="exploit"><td>Exploited </td><td>${exploited}</td</tr>
          <tr class="critical"><td>Critical </td><td>${critical}</td</tr>
          <tr class="semi-critical"><td>Semi Ciritcal </td><td>${semicritical}</td</tr>
          <tr class="safe"><td>Safe </td><td>${safe}</td</tr>
          `
          
          
          // "Over Exploited " + overexploited +
          // "<br>Exploited " + exploited + "<br>Critical " + critical + "<br>Semi Ciritcal " + semicritical +
          // "<br>Safe " + safe;

          console.log(overexploited, exploited, critical, semicritical, safe);
    });
  }

      proj.scale(7500);
      proj.translate([-1440, 475]);
    }
