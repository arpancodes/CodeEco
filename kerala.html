      var groupBy = function (xs, key) {
        return xs.reduce(function (rv, x) {
          (rv[x[key]] = rv[x[key]] || []).push(x);
          return rv;
        }, {});
      };

      function sortTable(n) {
        var table,
          rows,
          switching,
          i,
          x,
          y,
          shouldSwitch,
          dir,
          switchcount = 0;
        table = document.querySelector("#district-table table");
        // console.log(table)
        switching = true;
        //Set the sorting direction to ascending:
        dir = "asc";
        /*Make a loop that will continue until
  no switching has been done:*/
        while (switching) {
          //start by saying: no switching is done:
          switching = false;
          rows = table.rows;
          /*Loop through all table rows (except the
    first, which contains table headers):*/
          for (i = 1; i < rows.length - 1; i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
      one from current row and one from the next:*/
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            /*check if the two rows should switch place,
      based on the direction, asc or desc:*/
            if (dir == "asc") {
              // if(columnName === "Status"){
              //   console.log('X:',x,'Y:', y);
              // }
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
              }
            } else if (dir == "desc") {
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            /*If a switch has been marked, maStatuske the switch
      and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            //Each time a switch is done, increase this count by 1:
            switchcount++;
          } else {
            /*If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again.*/
            if (switchcount == 0 && dir == "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }

      function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
  the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function (e) {
          var a,
            b,
            i,
            val = this.value;
          /*close any already open lists of autocompleted values*/
          closeAllLists();
          if (!val) {
            return false;
          }
          currentFocus = -1;
          /*create a DIV element that will contain the items (values):*/
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          /*append the DIV element as a child of the autocomplete container:*/
          this.parentNode.appendChild(a);
          /*for each item in the array...*/
          for (i = 0; i < arr.length; i++) {
            /*check if the item starts with the same letters as the text field value:*/
            if (
              arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()
            ) {
              /*create a DIV element for each matching element:*/
              b = document.createElement("DIV");
              /*make the matching letters bold:*/
              b.innerHTML =
                "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              /*insert a input field that will hold the current array item's value:*/
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
              /*execute a function when someone clicks on the item value (DIV element):*/
              b.addEventListener("click", function (e) {
                /*insert the value for the autocomplete text field:*/
                selectedDistrict = b.textContent.toUpperCase();
                filterdistrictdata(selectedDistrict, statusFilter);
                // window.location = `./${url}.html`
                inp.value = this.getElementsByTagName("input")[0].value;
                /*close the list of autocompleted values,
              (or any other open lists of autocompleted values:*/
                closeAllLists();
              });
              a.appendChild(b);
            }
          }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function (e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
        increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 38) {
            //up
            /*If the arrow UP key is pressed,
        decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
              /*and simulate a click on the "active" item:*/
              if (x) x[currentFocus].click();
            }
          }
        });
        function addActive(x) {
          /*a function to classify an item as "active":*/
          if (!x) return false;
          /*start by removing the "active" class on all items:*/
          removeActive(x);
          if (currentFocus >= x.length) currentFocus = 0;
          if (currentFocus < 0) currentFocus = x.length - 1;
          /*add class "autocomplete-active":*/
          x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
          /*a function to remove the "active" class from all autocomplete items:*/
          for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
          }
        }
        function closeAllLists(elmnt) {
          /*close all autocomplete lists in the document,
    except the one passed as an argument:*/
          var x = document.getElementsByClassName("autocomplete-items");
          for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
              x[i].parentNode.removeChild(x[i]);
            }
          }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
          closeAllLists(e.target);
        });
      }

          var table = $("<table></table>");
          $(tableData).each(function (i, rowData) {

            $(rowData).each(function (j, cellData) {
              if (i === 0) {
                row.append($(`<td onclick="sortTable(${j})">${cellData}</td>`));
              } else if (j === 3 && i != 0) {
                cellData.toUpperCase() === "Upward Trend".toUpperCase()
                  ? row.append($("<td class='up-trend'>" + cellData + "</td>"))
                  : row.append(

                    );
              } else row.append($("<td>" + cellData + "</td>"));

      let proj;

      function loaddistrictmap(id, data, stageId) {
        let overexploited = 0;
        // let exploited = 0;
        let critical = 0;
        let semicritical = 0;
        let safe = 0;
        var w = 250;
        var h = 250;
        proj = d3.geo.mercator();
        var path = d3.geo.path().projection(proj);
        var t = proj.translate(); // the projection's default translation
        var s = proj.scale(); // the projection's default scale

        var svg = d3
          .select(id)
          .append("svg:svg")
          .attr("id", "mapid")
          .attr("width", w)
          .attr("height", h)
          .call(initialize);

        var map = svg.append("svg:g");
        var india = map.append("svg:g").attr("id", "india");
        d3.json("kerala.json", function (json) {
          console.log(json);
          india
            .selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("fill", function (d, i) {
              if (d.properties.DISTRICT === undefined) return "#fff";

              // console.log(d.properties.DISTRICT);
              // allDistricts.push(d.properties.DISTRICT.toUpperCase());

              let districtdata = data.find(
                (a) =>
                  a["Name of District"].toUpperCase() ===
                  d.properties.DISTRICT.toUpperCase()
              );
              console.log(d.properties.DISTRICT.toUpperCase());

              if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 100
              ) {
                overexploited++;
                return "rgb(234, 51, 35)";
              } else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 90
              ) {
                critical++;
                return "rgb(140, 28, 100)";
              } else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 70
              ) {
                semicritical++;
                return "rgb(93, 21, 147)";
              } else {
                safe++;
                console.log(
                  districtdata["Stage of Ground Water Development (%)"]
                );
              }
              return "blue";
            })
            .on("mousedown", function (d) {
              console.log(d.properties.DISTRICT.toUpperCase());
              selectedDistrict = d.properties.DISTRICT.toUpperCase();
              filterdistrictdata(selectedDistrict);
            })
            .append("title")
            .text(function (d) {
              if (d.properties.DISTRICT === undefined) return "";

              let districtdata = data.find(
                (a) =>
                  a["Name of District"].toUpperCase() ===
                  d.properties.DISTRICT.toUpperCase()
              );

              let stage;

              if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 100
              )
                stage = "Over Exploited";
              else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 90
              )
                stage = "Critical";
              // else if(parseInt(districtdata['Stage of Ground Water Development (%)']) > 90)
              //     stage = "Exploited"
              else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 70
              )
                stage = "Semi Critical";
              else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 30
              )
                stage = "Safe";
              else if (
                parseInt(
                  districtdata["Stage of Ground Water Development (%)"]
                ) > 20
              )
                stage = "Safe";

              return (
                "District: " +
                d.properties.DISTRICT +
                "\nStage of Ground Water Development (%) " +
                districtdata["Stage of Ground Water Development (%)"] +
                "\nStage: " +
                stage
              );
            });

          document.getElementById(stageId).innerHTML = `
          <div class="stage over-exploited"><h2>Over Exploited</h2><p>${overexploited}</p></div>
          <div class="stage critical"><h2>Critical</h2><p>${critical}</p></div>
          <div class="stage semi-critical"><h2>Semi Ciritcal</h2><p>${semicritical}</p></div>
          <div class="stage safe"><h2>Safe</h2><p>${safe}</p></div>
          `;

          // "Over Exploited " + overexploited +
          // "<br>Exploited " + exploited + "<br>Critical " + critical + "<br>Semi Ciritcal " + semicritical +
          // "<br>Safe " + safe;

          // console.log(overexploited, critical, semicritical, safe);
        });
      }

      function initialize() {
        proj.scale(7500);
        proj.translate([-1450, 355]);
      }

      init();
      filterdistrictdata("THIRUVANANTHAPURAM", statusFilter);
    </script>
  </body>
</html>
